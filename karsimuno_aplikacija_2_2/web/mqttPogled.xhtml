<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <title>#{i18n.mqttPogled_title}</title>
        </h:head>
        <h:body>
            <div class="container">
                <div class="col-lg-10">
                    <legend style="height: 60px;">#{i18n.mqttPogled_title}
                        <h:outputLink style="float:right" value="index.xhtml">${i18n.link_index}</h:outputLink><br/>
                        <h:outputLink style="float:right" value="lokalizacija.xhtml">${i18n.link_language}</h:outputLink><br/>
                        <h:outputLink style="float:right" value="logout.xhtml">${i18n.link_logout}</h:outputLink><br/>
                    </legend>
                    <h:form>
                        <h:commandButton style="" class="btn btn-danger" value="#{i18n.mqttPogled_clearMessages}" action="#{mqttPogled.ocistiPoruke()}"/>
                    </h:form>
                    <br/><br/>

                    <p:dataTable var="p"  value="#{mqttPogled.poruke}" >
                        <p:column headerText="Id">
                            <h:outputText value="#{p.id}" />
                        </p:column>
                        <p:column headerText="IoT">
                            <h:outputText value="#{p.iot}" />
                        </p:column>
                        <p:column headerText="#{i18n.mqttPogled_text}">
                            <h:outputText value="#{p.tekst}" />
                        </p:column>
                        <p:column headerText="#{i18n.mqttPogled_time}">
                            <h:outputText value="#{p.vrijeme}" />
                        </p:column>
                        <p:column headerText="#{i18n.mqttPogled_status}">
                            <h:outputText value="#{p.status}" />
                        </p:column>
                    </p:dataTable>
                    <h:form>
                        <h:commandButton value="#{i18n.paginator_first}" action="#{mqttPogled.prva()}"/>
                        <h:commandButton value="#{i18n.paginator_previous}" action="#{mqttPogled.prethodna()}"/>
                        <h:commandButton value="#{i18n.paginator_next}" action="#{mqttPogled.sljedeca()}"/>
                        <h:commandButton value="#{i18n.paginator_last}" action="#{mqttPogled.zadnja()}"/>
                        <h:inputHidden value="#{mqttPogled.limitFrom}"/>
                    </h:form>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
