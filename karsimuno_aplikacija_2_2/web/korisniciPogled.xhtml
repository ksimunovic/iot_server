<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <title>#{i18n.korisniciPogled_title}</title>
        </h:head>
        <h:body>
            <div class="container">
                <div class="col-lg-10">
                    <fieldset>
                        <h:form class="horizontal">
                            <legend style="height: 60px;">#{i18n.korisniciPogled_title}
                                <h:outputLink style="float:right" value="index.xhtml">${i18n.link_index}</h:outputLink><br/>
                                <h:outputLink style="float:right" value="lokalizacija.xhtml">${i18n.link_language}</h:outputLink><br/>
                                <h:outputLink style="float:right" value="logout.xhtml">${i18n.link_logout}</h:outputLink><br/>
                            </legend>

                            <h:outputLabel value="${i18n.korisniciPogled_username}:" class="col-lg-3 control-label" />
                            <h:inputText id="korisnickoIme" value="#{korisniciPogled.korisnik.korisnickoIme}"/><br/>
                            <h:outputLabel value="${i18n.korisniciPogled_lastname}:" class="col-lg-3 control-label" />
                            <h:inputText id="prezime" value="#{korisniciPogled.korisnik.prezime}"/><br/>
                            <h:outputLabel value="${i18n.korisniciPogled_newPassword}:" class="col-lg-3 control-label" />
                            <h:inputSecret id="lozinka" value="#{korisniciPogled.korisnik.lozinka}"/><br/>
                            <h:outputLabel value="${i18n.korisniciPogled_repeatedNewPassword}:" class="col-lg-3 control-label" />
                            <h:inputSecret id="ponovljenaLozinka" value="#{korisniciPogled.ponovljenaLozinka}"/><br/>
                            <h:outputLabel value="${i18n.korisniciPogled_email}:" class="col-lg-3 control-label" />
                            <h:inputText id="email" value="#{korisniciPogled.korisnik.email}"/><br/>

                            <h:inputHidden value="#{korisniciPogled.staroKorisnickoIme}"/><br/>
                            <h:commandButton value="${i18n.korisniciPogled_submit}" action="#{korisniciPogled.update()}" />

                            <br/>
                            <h:outputText value="${i18n.register_error0}" rendered="#{korisniciPogled.errorCode == 0}" />
                            <h:outputText value="${i18n.register_error1}" rendered="#{korisniciPogled.errorCode == 1}" />
                            <h:outputText value="${i18n.register_error2}" rendered="#{korisniciPogled.errorCode == 2}" />


                        </h:form>
                        <br/>
                    </fieldset>

                    <p:dataTable var="k" value="#{korisniciPogled.korisnici}" >
                        <p:column headerText="Id">
                            <h:outputText value="#{k.id}" />
                        </p:column>
                        <p:column headerText="${i18n.korisniciPogled_username}">
                            <h:outputText value="#{k.korisnickoIme}" />
                        </p:column>
                        <p:column headerText="${i18n.korisniciPogled_lastname}">
                            <h:outputText value="#{k.prezime}" />
                        </p:column>
                        <p:column headerText="${i18n.korisniciPogled_email}">
                            <h:outputText value="#{k.email}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
