<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./predlozak.xhtml">

            <ui:define name="naslov">
                NWTiS - Zadaća 4 - Dnevnik
            </ui:define>

            <ui:define name="top">
                Pregled dnevnika
            </ui:define>

            <ui:define name="left">
                <h:link value="Početna" outcome="pocetna"/>
                <h:link value="IoT" outcome="iot"/>
                <h:link value="Promjene" outcome="promjene"/>
            </ui:define>

            <ui:define name="content">
                <h:panelGrid columns="3">
                    <h:form>
                        <h:outputLabel for="korisnik" value="Korisnik: "/>
                        <h:inputText id="korisnik" value="#{pregledDnevnika.korisnik}"/>
                        <h:outputText value="" /><br/>

                        <h:outputLabel for="ipAdresa" value="IP Adresa:"/>
                        <h:inputText id="ipAdresa" value="#{pregledDnevnika.ipAdresa}"/>
                        <h:outputText value="" /><br/>

                        <h:outputLabel for="trajanje" value="Trajanje: "/>
                        <h:inputText id="trajanje" value="#{pregledDnevnika.trajanje}"/>
                        <h:outputText value="" /><br/>

                        <h:outputLabel for="status" value="Status: "/>
                        <h:inputText id="status" value="#{pregledDnevnika.status}"/>
                        <h:outputText value="" /><br/>

                        <p:outputLabel for="vrijemeOd" value="Vrijeme od:" />
                        <p:calendar id="vrijemeOd" value="#{pregledDnevnika.vrijemeOd}"  pattern="dd.MM.yyyy HH:mm:ss" />
 
                        
                        <p:outputLabel for="vrijemeDo" value="Vrijeme do:" />
                        <p:calendar id="vrijemeDo" value="#{pregledDnevnika.vrijemeDo}"  pattern="dd.MM.yyyy HH:mm:ss" />
 

                        <h:commandButton value="Filtriraj" action="#{pregledDnevnika.filtirajDnevnik()}">
                            <f:ajax execute="korisnik ipAdresa trajanje status vrijemeOd vrijemeDo" render="dnevnikTablica"/>
                        </h:commandButton>
                    </h:form>
                </h:panelGrid>

                <h:panelGroup id="dnevnikTablica" layout="block">
                    <p:dataTable var="z" value="#{pregledDnevnika.dnevnickiZapisi}" paginator="false" rows="10" >
                        <p:column headerText="Id">
                            <h:outputText value="#{z.id}" />
                        </p:column>
                        <p:column headerText="Korisnik">
                            <h:outputText value="#{z.korisnik}" />
                        </p:column>
                        <p:column headerText="URL">
                            <h:outputText value="#{z.url}" />
                        </p:column>
                        <p:column headerText="IP Adresa">
                            <h:outputText value="#{z.ipadresa}" />
                        </p:column>
                        <p:column headerText="Vrijeme">
                            <h:outputText value="#{z.vrijeme}" >
                                <f:convertDateTime pattern="dd.MM.yyyy HH:mm:sss" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Trajanje (ms)">
                            <h:outputText value="#{z.trajanje}" />
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{z.status}" />
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>
            </ui:define>

        </ui:composition>
    </body>
</html>
