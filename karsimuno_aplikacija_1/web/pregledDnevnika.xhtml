<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./predlozak.xhtml">
            <ui:define name="naslov">
                Pregled Dnevnika - karsimuno_aplikacija_1
            </ui:define>
            <ui:define name="top">
                Pregled Dnevnika - karsimuno_aplikacija_1
            </ui:define>

            <ui:define name="left">
                <h:outputLink value="index.xhtml">Početna</h:outputLink>
                <h:outputLink value="pregledKorisnika.xhtml">Korisnici</h:outputLink>
                <h:outputLink value="pregledZahtjeva.xhtml">Zahtjevi</h:outputLink>
            </ui:define>

            <ui:define name="content">
                <p:dataTable var="d"  value="#{pregledDnevnika.dnevnickiZapisi}" >
                    <p:column headerText="Id">
                        <h:outputText value="#{d.id}" />
                    </p:column>
                    <p:column headerText="Korisnik">
                        <h:outputText value="#{d.korisnik}" />
                    </p:column>
                    <p:column headerText="URL">
                        <h:outputText value="#{d.url}" />
                    </p:column>
                    <p:column headerText="IP Adresa">
                        <h:outputText value="#{d.ipadresa}" />
                    </p:column>
                    <p:column headerText="Vrijeme">
                        <h:outputText value="#{d.vrijeme}" />
                    </p:column>
                    <p:column headerText="Trajanje">
                        <h:outputText value="#{d.trajanje}" />
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{d.status}" />
                    </p:column>
                </p:dataTable>
                <h:form>
                    <h:commandButton value="Prva" action="#{pregledDnevnika.prva()}"/>
                    <h:commandButton value="Prethodna" action="#{pregledDnevnika.prethodna()}"/>
                    <h:commandButton value="Sljedeća" action="#{pregledDnevnika.sljedeca()}"/>
                    <h:commandButton value="Zadnja" action="#{pregledDnevnika.zadnja()}"/>
                    <h:inputHidden value="#{pregledDnevnika.limitFrom}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
