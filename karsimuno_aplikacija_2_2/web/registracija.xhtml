<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <title>#{i18n.register_title}</title>
        </h:head>
        <h:body>
            <div class="container">
                <div class="col-lg-10">
                    <fieldset>
                        <h:form class="horizontal">
                            <legend style="height: 60px;">#{i18n.register_title}
                                <h:outputLink style="float:right" value="login.xhtml">${i18n.link_login}</h:outputLink><br/>
                                <h:outputLink style="float:right" value="lokalizacija.xhtml">${i18n.link_language}</h:outputLink><br/>
                            </legend>

                            <h:outputLabel value="${i18n.register_username}:" class="col-lg-3 control-label" />
                            <h:inputText id="korisnickoIme" value="#{registracija.koriscnikoIme}"/><br/>
                            <h:outputLabel value="${i18n.register_lastname}:" class="col-lg-3 control-label" />
                            <h:inputText id="prezime" value="#{registracija.prezime}"/><br/>
                            <h:outputLabel value="${i18n.register_password}:" class="col-lg-3 control-label" />
                            <h:inputSecret id="lozinka" value="#{registracija.lozinka}"/><br/>
                            <h:outputLabel value="${i18n.register_repeatedPassword}:" class="col-lg-3 control-label" />
                            <h:inputSecret id="ponovljenaLozinka" value="#{registracija.ponovljenaLozinka}"/><br/>
                            <h:outputLabel value="${i18n.register_email}:" class="col-lg-3 control-label" />
                            <h:inputText id="email" value="#{registracija.email}"/><br/>

                            <h:commandButton value="${i18n.register_submit}" action="#{registracija.register()}" />

                            <br/>
                            <h:outputText value="${i18n.register_error0}" rendered="#{registracija.errorCode == 0}" />
                            <h:outputText value="${i18n.register_error1}" rendered="#{registracija.errorCode == 1}" />
                            <h:outputText value="${i18n.register_error2}" rendered="#{registracija.errorCode == 2}" />

                        </h:form>
                    </fieldset>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
