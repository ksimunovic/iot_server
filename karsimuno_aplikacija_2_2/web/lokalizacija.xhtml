<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <title>#{i18n.index_naslov}</title>
        </h:head>
        <h:body>
            <div class="container">
                <div class="col-lg-10">
                    <fieldset>
                        <h:form class="horizontal">
                            <legend style="height: 60px;">#{i18n.index_naslov}
                                <h:outputLink style="float:right" value="index.xhtml">${i18n.link_index}</h:outputLink><br/>
                            </legend>
                            <h:selectOneRadio value="#{lokalizacija.odabraniJezik}">
                                <f:selectItems value="#{lokalizacija.izbornikJezika}" 
                                               var="jezik" 
                                               itemLabel="#{jezik.labela}" 
                                               itemValue="#{jezik.vrijednost}"
                                               />
                            </h:selectOneRadio>
                            <br/><br/>
                            <div class="form-group">
                                <div class="col-lg-offset-3 col-lg-10">
                                    <h:commandButton value="#{i18n.index_promjena}" action="#{lokalizacija.odaberiJezik}" class="btn btn-success"  />
                                </div>
                            </div>
                        </h:form>
                    </fieldset>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
