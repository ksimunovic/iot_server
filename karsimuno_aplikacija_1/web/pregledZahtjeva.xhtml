<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./predlozak.xhtml">

            <ui:define name="naslov">
                Pregled Zahtjeva - karsimuno_aplikacija_1
            </ui:define>

            <ui:define name="top">
                Pregled Zahtjeva - karsimuno_aplikacija_1
            </ui:define>

            <ui:define name="left">
                <h:outputLink value="index.xhtml">Početna</h:outputLink>
                <h:outputLink value="pregledKorisnika.xhtml">Korisnici</h:outputLink>
                <h:outputLink value="pregledZahtjeva.xhtml">Dnevnik</h:outputLink>
            </ui:define>

            <ui:define name="content">
                <p:dataTable var="z"  value="#{pregledZahtjeva.zahtjevi}" >
                    <p:column headerText="Id">
                        <h:outputText value="#{z.id}" />
                    </p:column>
                    <p:column headerText="Korisnik">
                        <h:outputText value="#{z.korisnik}" />
                    </p:column>
                    <p:column headerText="Naredba">
                        <h:outputText value="#{z.naredba}" />
                    </p:column>
                    <p:column headerText="Odgovor">
                        <h:outputText value="#{z.odgovor}" />
                    </p:column>
                    <p:column headerText="Vrijeme">
                        <h:outputText value="#{z.vrijeme}" />
                    </p:column>
                </p:dataTable>
                <h:form>
                    <h:commandButton value="Prva" action="#{pregledZahtjeva.prva()}"/>
                    <h:commandButton value="Prethodna" action="#{pregledZahtjeva.prethodna()}"/>
                    <h:commandButton value="Sljedeća" action="#{pregledZahtjeva.sljedeca()}"/>
                    <h:commandButton value="Zadnja" action="#{pregledZahtjeva.zadnja()}"/>
                    <h:inputHidden value="#{pregledZahtjeva.limitFrom}"/>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
