<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{lokalizacija.odabraniJezik}">
        <h:head>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <title>#{i18n.korisniciPogled_title}</title>
        </h:head>
        <h:body>
            <div class="container">
                <div class="col-lg-10">
                    <legend style="height: 60px;">#{i18n.korisniciPogled_title}
                        <h:outputLink style="float:right" value="index.xhtml">${i18n.link_index}</h:outputLink><br/>
                        <h:outputLink style="float:right" value="lokalizacija.xhtml">${i18n.link_language}</h:outputLink><br/>
                        <h:outputLink style="float:right" value="logout.xhtml">${i18n.link_logout}</h:outputLink><br/>
                    </legend>
                    <p:dataTable var="d"  value="#{dnevnikPogled.dnevnickiZapisi}" >
                        <p:column headerText="Id">
                            <h:outputText value="#{d.id}" />
                        </p:column>
                        <p:column headerText="Korisnik">
                            <h:outputText value="#{d.korisnik}" />
                        </p:column>
                        <p:column headerText="URL">
                            <h:outputText value="#{d.url}" />
                        </p:column>
                        <p:column headerText="IP Adresa">
                            <h:outputText value="#{d.ipadresa}" />
                        </p:column>
                        <p:column headerText="Vrijeme">
                            <h:outputText value="#{d.vrijeme}" />
                        </p:column>
                        <p:column headerText="Trajanje">
                            <h:outputText value="#{d.trajanje}" />
                        </p:column>
                        <p:column headerText="Status">
                            <h:outputText value="#{d.status}" />
                        </p:column>
                    </p:dataTable>
                    <h:form>
                        <h:commandButton value="Prva" action="#{dnevnikPogled.prva()}"/>
                        <h:commandButton value="Prethodna" action="#{dnevnikPogled.prethodna()}"/>
                        <h:commandButton value="SljedeÄ‡a" action="#{dnevnikPogled.sljedeca()}"/>
                        <h:commandButton value="Zadnja" action="#{dnevnikPogled.zadnja()}"/>
                        <h:inputHidden value="#{dnevnikPogled.limitFrom}"/>
                    </h:form>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
