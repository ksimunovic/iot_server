<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./predlozak.xhtml">
            <ui:define name="naslov">
                Pregled Korisnika - karsimuno_aplikacija_1
            </ui:define>

            <ui:define name="top">
                Pregled Korisnika - karsimuno_aplikacija_1
            </ui:define>

            <ui:define name="left">
                <h:outputLink value="index.xhtml">Početna</h:outputLink>
                <h:outputLink value="pregledDnevnika.xhtml">Dnevnik</h:outputLink>
            </ui:define>

            <ui:define name="content">
                <style>
                    .errorMessage {
                        color: red;
                    }
                </style>
                <p:dataTable var="k" paginator="true" value="#{pregledKorisnika.korisnici}" rows="#{pregledKorisnika.brojRedova}" >
                    <p:column headerText="Id">
                        <h:outputText value="#{k.id}" />
                    </p:column>
                    <p:column headerText="Korisničko ime">
                        <h:outputText value="#{k.korisnickoIme}" />
                    </p:column>
                    <p:column headerText="Lozinka">
                        <h:outputText value="#{k.lozinka}" />
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
